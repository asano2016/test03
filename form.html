<!DOCTYPE HTML>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="高級米菓（せんべい、あられ）のオリジナルせんべい">
        <meta name="keywords" content="三州,三州総本舗,三州製菓,オリジナル,せんべい,お菓子,印刷せんべい,">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>印刷せんべい</title>
    </head>
    <body>
        <div id="main" class="cMain">
			<h1>お問い合わせ</h1>
			<div class="contact_form">
				<div class="row">
					<span id="form_last_name_label" class="two columns">お名前（氏）</span>
					<input class="eight columns" type="text" id="form_last_name">
				</div>
				<div class="row">
					<span id="form_first_name_label" class="two columns">お名前（名）</span>
					<input class="eight columns" type="text" id="form_first_name">
				</div>
				<div class="row">
					<span id="form_company_label" class="two columns">会社名称</span>
					<input class="eight columns" type="text" id="form_company">
				</div>
				<div class="row">
					<span id="form_post_label" class="two columns">郵便番号</span>
					<input class="eight columns" type="text" id="form_post">
				</div>
				<div class="row">
					<span id="form_address_label" class="two columns">住所</span>
					<input class="eight columns" type="text" id="form_address">
				</div>
				<div class="row">
					<span id="form_mail_label" class="two columns">メールアドレス</span>
					<input class="eight columns" type="text" id="form_mail">
				</div>
				<div class="row">
					<span id="form_tel_label" class="two columns">電話番号</span>
					<input class="eight columns" type="text" id="form_tel">
				</div>
				<div class="row">
					<span id="form_massage_label" class="two columns">問い合せ内容</span>
					<textarea class="eight columns" id="form_massage" rows=10></textarea>
				</div>
				<div class="row">
					<span id="form_file_label" class="two columns">画像</span>
					<input class="eight columns" type="file" id="form_file" name="form_file">
				</div>
				<div id="send_contact" class="row">
					<button type="button" id="form_send" value="send">送信</button>
				</div>
			</div>
        </div>

        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="api/main.js"></script>

    </body>
</html>
